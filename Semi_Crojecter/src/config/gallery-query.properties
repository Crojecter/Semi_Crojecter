# 갤러리 페이지 나눔용 쿼리
countGalleryList= \
SELECT COUNT(*) \
FROM BOARD \
WHERE BSTATUS = 'Y' AND BTYPE = 2

# 인기게시즐 조회용 쿼리
selectGalleryTop5 = \
SELECT * \
FROM ( SELECT * FROM BOARD \
       JOIN MEMBER ON (BWRITER = MID) \
       ORDER BY BCOUNT DESC, BTITLE, BDATE) \
WHERE ROWNUM < 6 AND BTYPE = 2

