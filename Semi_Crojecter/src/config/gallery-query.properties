# 갤러리 목록 조회
selectGalleryList = \
SELECT B.*, A.*, G.*, M.MNAME \
FROM BOARD B \
JOIN ATTACHEDFILE A ON (B.BID = A.BID) \
JOIN MEMBER M ON (B.BWRITER = M.MID) \
JOIN GALLERY G ON (B.BID = G.BID) \
WHERE B.BSTATUS = 'Y' \
